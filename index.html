<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WebGL Drawing Library</title>
      <style>
         body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
         }
         canvas {
            border: 1px solid #333;
            display: block;
            margin-bottom: 20px;
         }
         .controls {
            margin-bottom: 20px;
         }
         button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
         }
      </style>
   </head>
   <body>
      <h1>WebGL Drawing Library Demo</h1>
      <div class="controls">
         <button id="drawRect">Draw Rectangle</button>
         <button id="drawCircle">Draw Circle</button>
         <button id="drawLine">Draw Line</button>
         <button id="drawArc">Draw Arc</button>
         <button id="drawCurve">Draw Curve</button>
         <button id="drawPolygon">Draw Polygon</button>
         <button id="drawEllipse">Draw Ellipse</button>
         <button id="clear">Clear Canvas</button>
      </div>
      <canvas id="glCanvas" width="800" height="600"></canvas>

      <script src="webgl-draw.js"></script>
      <script src="demo.js"></script>
   </body>
</html>
