<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Particle Simulation Comparison: Canvas 2D vs WebGL</title>
      <style>
         body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
         }
         .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
         }
         .canvas-container {
            border: 1px solid #333;
            margin-bottom: 10px;
            background-color: #fff;
         }
         canvas {
            display: block;
            background-color: black;
         }
         .controls {
            margin-bottom: 20px;
            text-align: center;
         }
         button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
         }
         .mode-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
         }
         .mode-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
         }
         .mode-btn.active {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
         }
         .stats {
            margin-top: 5px;
            font-family: monospace;
            font-size: 14px;
            padding: 5px;
            background-color: #eee;
         }
         h1,
         h2 {
            text-align: center;
         }
         .performance-comparison {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
         }
      </style>
   </head>
   <body>
      <h1>Particle Simulation Comparison</h1>
      <h2>Canvas 2D vs WebGL Rendering Performance</h2>

      <div class="controls">
         <button id="startBtn">Start Simulation</button>
         <button id="stopBtn">Stop Simulation</button>
         <button id="resetBtn">Reset</button>
         <label for="particleCount">Particle Count: </label>
         <input
            type="range"
            id="particleCount"
            min="100"
            max="10000"
            step="100"
            value="1000"
         />
         <span id="particleCountValue">1000</span>
      </div>

      <div class="container">
         <div>
            <h3>Canvas 2D</h3>
            <div class="canvas-container">
               <canvas id="canvas2d" width="400" height="400"></canvas>
            </div>
            <div class="stats" id="stats2d">FPS: 0 | Render Time: 0ms</div>
         </div>

         <div>
            <h3>WebGL</h3>
            <div class="canvas-container">
               <canvas id="canvasWebGL" width="400" height="400"></canvas>
            </div>
            <div class="stats" id="statsWebGL">FPS: 0 | Render Time: 0ms</div>
         </div>
      </div>

      <div class="performance-comparison">
         <h3>Performance Comparison</h3>
         <div id="performanceResults">
            Start the simulation to see performance comparison results.
         </div>
      </div>

      <!-- Load the WebGL libraries -->
      <script src="webgl-draw.js"></script>
      <script src="webgl-renderer.js"></script>
      <script src="webgl-renderer-optimized.js"></script>
      <script src="webgl-particle-renderer-optimized.js"></script>
      <script src="particle-simulation.js"></script>
   </body>
</html>
